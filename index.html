<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Finance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <figure>
          <img
            src="./assets-login/Bg-mobile.svg"
            alt="background do mobile"
            class="mobile-bg"
          />
        </figure>

        <div class="header-group">
          <h1>GoFinance</h1>
          <h2>O empréstimo ponto a ponto mais popular do mundo</h2>

          <button class="header-bt">Read More</button>
        </div>

        <div class="ellipse1"></div>
        <div class="ellipse2"></div>
      </header>

      <main>
        <div class="inside-main">
          <h1>Login</h1>
          <h2>Entre ou <span>faça seu cadastro</span></h2>

          <div class="input-email">
            <input type="email" name="email" id="email" placeholder="Email" />
            <label for="email" class="email-label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <g opacity="0.3">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M1.5 5.25L2.25 4.5H21.75L22.5 5.25V18.75L21.75 19.5H2.25L1.5 18.75V5.25ZM3 6.8025V18H21V6.804L12.465 13.35H11.55L3 6.8025ZM19.545 6H4.455L12 11.8035L19.545 6Z"
                    fill="#333333"
                  />
                </g>
              </svg>
            </label>
          </div>

          <div class="input-password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Senha"
            />
            <label for="password" class="password-label">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <g opacity="0.3">
                  <path
                    d="M20 12C20 10.897 19.103 10 18 10H17V7C17 4.243 14.757 2 12 2C9.243 2 7 4.243 7 7V10H6C4.897 10 4 10.897 4 12V20C4 21.103 4.897 22 6 22H18C19.103 22 20 21.103 20 20V12ZM9 7C9 5.346 10.346 4 12 4C13.654 4 15 5.346 15 7V10H9V7Z"
                    fill="#333333"
                  />
                </g>
              </svg>
            </label>
          </div>

          <div class="login-bt">
            <button onclick="location.reload()">
              <img src="./assets-login/Button.svg" alt="Botão de entrar" />
            </button>
          </div>

          <p>Esqueceu sua senha</p>
        </div>
      </main>
    </div>
  </body>
</html>
